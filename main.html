<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="style\main.css" />
        <link rel="stylesheet" type="text/css" href="style\body.css" />
        <link rel="stylesheet" type="text/css" href="style\tools.css" />
        <link rel="stylesheet" type="text/css" href="style\header.css" />
        <title>form</title>
    </head>
    <body>
        <div class="draggable-form-header">
            <div class="header-icon">
                <img src='img\微信图片_20210906140626.jpg' alt="icon" style="height: 100%;">
            </div>
        </div>
        
        <div class="draggable-form-tools">
            <div class="tools-header">
                <div>表单控件</div>
            </div>
            <hr />
            <div class="tools-body">
                <dl class="tools-body-ctrols">
                    <dt></dt>
                </dl>
            </div>
        </div>
        <div class="draggable-form-body">
            <div class="body-main">
                <div class="body-header">
                    <span>
                        表单创建
                    </span>
                </div>
                <form id="form">
                    <div class="body-form" id="body-form">
                            
                    </div>
                    <div class="body-auth">
                        <button onclick="clearNodes()">清除</button>
                        <input type="reset">
                        <button onclick="submitNodes()">提交</button>
                    </div>
                </form>
            </div>
            <div class="body-radio-alert">
                <form id="alert-form">
                    <div class="radio-names-setting">
                        <span>请输入单选框各字段名称（用；隔开）:</span>
                        <textarea type="text"></textarea>
                    </div>
                    <button type="button" class="cancel" onclick="cancel()">取消</button>
                    <input type="reset">
                    <button type="button" class="onOk">确定</button>
                </form>
            </div>
        </div>
        <!-- <div class="alertMessageBg"></div> -->
        <script type="text/javascript" src="/js/main.js"></script>
    </body>
</html>
